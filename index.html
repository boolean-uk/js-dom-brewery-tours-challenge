<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Brewery Tours</title>
  </head>
  <body>
    <header class="main-header">
      <section class="select-state-section">
        <h2>Welcome to Brewery Tours</h2>
        <form id="select-state-form" autocomplete="off">
          <label for="select-state">Which state are you visiting?</label>
          <input id="select-state" name="select-state" type="text" />
          <input type="submit" value="Search" />
        </form>
      </section>
    </header>
    <main>
      <aside class="filters-section">
        <aside class="filters-section">
          <h2>Filter By:</h2>
          <form id="filter-by-type-form" autocompete="off">
            <label for="filter-by-type"><h3>Type of Brewery</h3></label>
            <select name="filter-by-type" id="filter-by-type">
              <option value="">Select a type...</option>
              <option value="micro">Micro</option>
              <option value="regional">Regional</option>
              <option value="brewpub">Brewpub</option>
            </select>
            <div class="filter-by-city-heading">
              <h3>Cities</h3>
              <button class="clear-all-btn">clear all</button>
                <!-- 
                  For each city, generate a checkbox and label like below 
                -->
                <input type="checkbox" class="cityCheckbox" value="Seattle"> Seattle<br>
                <input type="checkbox" class="cityCheckbox" value="Mason"> Mason<br>
                <input type="checkbox" class="cityCheckbox" value="Whitehall"> Whitehall<br>
                <input type="checkbox" class="cityCheckbox" value="Defiance"> Defiance<br>
                <input type="checkbox" class="cityCheckbox" value="Columbus"> Columbus<br>
                <input type="checkbox" class="cityCheckbox" value="Akron"> Akron<br>
                <input type="checkbox" class="cityCheckbox" value="Cleveland"> Cleveland<br>
                <input type="checkbox" class="cityCheckbox" value="Mount Orab"> Mount Orab<br>
                <input type="checkbox" class="cityCheckbox" value="Lorain"> Lorain<br>
                <input type="checkbox" class="cityCheckbox" value="Austintown"> Austintown<br>
                <input type="checkbox" class="cityCheckbox" value="Columbiana"> Columbiana<br>
                <input type="checkbox" class="cityCheckbox" value="Toledo"> Toledo<br>
                <input type="checkbox" class="cityCheckbox" value="Holland"> Holland<br>
                <input type="checkbox" class="cityCheckbox" value="Lakewood"> Lakewood<br>
                <input type="checkbox" class="cityCheckbox" value="Bowling Green"> Bowling Green<br>
                <input type="checkbox" class="cityCheckbox" value="Dayton"> Dayton<br>
                <input type="checkbox" class="cityCheckbox" value="Wilmington"> Wilmington<br>
                <input type="checkbox" class="cityCheckbox" value="Cleveland Heights"> Cleveland Heights<br>
                <input type="checkbox" class="cityCheckbox" value="Strongsville"> Strongsville<br>
                <input type="checkbox" class="cityCheckbox" value="Canal Winchester"> Canal Winchester<br>
                <input type="checkbox" class="cityCheckbox" value="Logan"> Logan<br>
                <input type="checkbox" class="cityCheckbox" value="Willoughby"> Willoughby<br>
            </div>
          </form>
        </aside>
      </aside>
      <h1>List of Breweries</h1>
      <article>
        <ul id="breweries-list" class="breweries-list">
          <!--
          For each brewery returned in the search, 
          add to the list using the HTML provided 
          in templates/standard-list-items.html
          -->
        </ul>
      </article>
    </main>
    <script src="index.js"></script>
  </body>
</html>
