<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <script defer type="text/javascript" src="./index.js"></script>
    <title>Brewery Tours</title>
</head>
<body>
<header class="main-header">
    <section class="select-state-section">
        <h2>Welcome to Brewery Tours</h2>
        <form id="select-state-form" autocomplete="off">
            <label for="select-state">Which state are you visiting?</label>
            <input id="select-state" name="select-state" type="text">
            <input type="submit" value="Search">
        </form>
    </section>
</header>
<main>
    <aside class="filters-section">
        <h2>Filter By:</h2>
        <form id="filter-by-type-form" autocomplete="off">
            <label for="filter-by-type"><h3>Type of Brewery</h3></label>
            <select name="filter-by-type" id="filter-by-type">
                <option selected value="micro">Micro</option>
                <option value="regional">Regional</option>
                <option value="brewpub">Brewpub</option>
            </select>
            <input type="submit" value="Apply Filter">
        </form>
        <h3>Cities:</h3>
        <div class="filter-by-city-heading">
            <button id="clear-city-filters-btn">Clear All</button>
        </div>
        <form id="filter-by-city-form">
        </form>
    </aside>
    <h1>List of Breweries</h1>
    <div class="search-bar">
        <form id="search-breweries-form">
            <h2>Search Breweries:</h2>
                <input id="search-query" type="text"/>
        </form>
    </div>
    <div class="page-bar">
        <button onclick="previousPage()">
            prv
        </button>
        <span id="page-number">
            1
        </span>
        <button onclick="nextPage()">
            nxt
        </button>
    </div>
    <article>
        <ul id="breweries-list" class="breweries-list">
            <!-- Brewery list items will be populated dynamically -->
        </ul>
        <template>
            <!-- Template for brewery list item -->
            <li>
                <h2>Brewery Title</h2>
                <div class="type"></div>
                <section class="address">
                    <h3>Address:</h3>
                    <p></p>
                    <p><strong></strong></p>
                </section>
                <section class="phone">
                    <h3>Phone:</h3>
                    <p></p>
                </section>
                <section class="link">
                    <a href="null" target="_blank">Visit Website</a>
                </section>
            </li>
        </template>
    </article>
</main>
</body>
</html>
