<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/reset.css" />
  <link rel="stylesheet" href="styles/index.css" />
  <title>Brewery Tours</title>
  <script defer src="js/main.js"></script>
</head>

<body>
  <header class="main-header">
    <section class="select-state-section">
      <h2>Welcome to Brewery Tours</h2>
      <form id="select-state-form" autocomplete="off">
        <label for="select-state">Which state are you visiting?</label>
        <input id="select-state" name="select-state" type="text" />
        <input type="submit" value="Search" />
      </form>
    </section>
    <ul class="navigation">
      <li class="navigation__item navigation__item-active"><a href="index.html">Search page</a></li>
      <li class="navigation__item"><a href="visitList.html">Visit list</a></li>
    </ul>
  </header>
  <main>
    <aside class="filters-section">
      <aside class="filters-section">
        <h2>Filter By:</h2>
        <form id="filter-by-type-form" autocompete="off">
          <label for="filter-by-type">
            <h3>Type of Brewery</h3>
          </label>
          <select name="filter-by-type" id="filter-by-type">
            <option value="">Select a type...</option>
            <option value="micro">Micro</option>
            <option value="regional">Regional</option>
            <option value="brewpub">Brewpub</option>
          </select>
        </form>
        <form id="filter-by-cities-form" autocompete="off">
          <label for="filter-by-cities" class="filter-by-cities">
            <h3>Cities</h3>
            <a id="clear-cities-list">clear all</a>
          </label>
          <div id="filter-by-cities-list">
          </div>
        </form>
      </aside>
    </aside>
    <h1>List of Breweries</h1>
    <form id="select-name-form" autocomplete="off">
      <div>
        <label for="select-name">Search breweries:</label>
        <input type="text" id="select-name" name="select-name" placeholder="Samuel Adams">
      </div>
    </form>
    <article>
      <div id="pagination">
        <!-- Here is will be buttons for pagination -->
      </div>
      <ul id="breweries-list" class="breweries-list">
        <!--
          For each brewery returned in the search, 
          add to the list using the HTML provided 
          in templates/standard-list-items.html
          -->
      </ul>
    </article>
  </main>
</body>

</html>
